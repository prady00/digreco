<!DOCTYPE html>
<html lang="en">

<head>
    <title>DigReco</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*">
            <button type="submit">Upload</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
